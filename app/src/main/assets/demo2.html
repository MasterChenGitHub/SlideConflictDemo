<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to add two click events to the document.</p>

<p>Click anywhere in the document.</p>

<script>
document.addEventListener("ontouchstart", myFunction);
document.addEventListener("ontouchend", someOtherFunction);

function myFunction() {
    alert ("Hello World!")
}

function someOtherFunction() {
    alert ("This function was also executed!")
}
</script>

</body>
</html>
